<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>ahidalgotech</title>
<link rel="icon" type="image/png" href="img/img2.png">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>

/* RESET */
*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:'Inter',sans-serif;
background:#05080f;
color:#e8ecf1;
position:relative;
overflow-x:hidden;
}

/* ===== TECH ANIMATED BACKGROUND ===== */

body::before{
content:"";
position:fixed;
inset:0;
background:
radial-gradient(circle at 20% 30%, rgba(0,255,140,0.08), transparent 40%),
radial-gradient(circle at 80% 70%, rgba(0,255,255,0.06), transparent 40%),
radial-gradient(circle at 60% 20%, rgba(0,140,255,0.07), transparent 40%);
z-index:-2;
animation: cyberGlow 18s ease-in-out infinite alternate;
}

body::after{
content:"";
position:fixed;
inset:0;
background-image:
linear-gradient(rgba(0,255,140,0.03) 1px, transparent 1px),
linear-gradient(90deg, rgba(0,255,140,0.03) 1px, transparent 1px);
background-size:40px 40px;
z-index:-1;
}

@keyframes cyberGlow{
0%{transform:scale(1);opacity:.8;}
100%{transform:scale(1.08);opacity:1;}
}

/* ===== TU CSS ORIGINAL (SIN CAMBIOS) ===== */

.navbar{
position:sticky;
top:0;
background:rgba(5,8,15,0.8);
backdrop-filter:blur(10px);
border-bottom:1px solid #9eff0020;
z-index:999;
}

.nav-container{
max-width:1200px;
margin:auto;
display:flex;
justify-content:space-between;
align-items:center;
padding:16px 20px;
}

.logo{
font-weight:700;
color:#9eff00;
font-size:18px;
letter-spacing:1px;
}

.nav-links a{
margin-left:20px;
text-decoration:none;
color:#cbd5e1;
font-weight:500;
transition:.2s;
}

.nav-links a:hover{
color:#9eff00;
}

.container{
max-width:1200px;
margin:auto;
padding:60px 20px;
}

.hero{
display:grid;
grid-template-columns:1fr 360px;
gap:50px;
align-items:center;
}

.hero h1{
font-size:46px;
margin-bottom:12px;
}

.hero h1 span{
color:#9eff00;
}

.subtitle{
color:#9aa3ad;
margin-bottom:14px;
}

.desc{
color:#cbd5e1;
margin-bottom:26px;
}

.buttons a{
display:inline-block;
padding:12px 22px;
border-radius:10px;
text-decoration:none;
margin-right:12px;
margin-bottom:10px;
font-weight:600;
}

.btn-primary{
background:#9eff00;
color:#05080f;
box-shadow:0 0 15px #9eff0060;
}

.btn-outline{
border:1px solid #9eff00;
color:#9eff00;
}

.profile-card{
background:linear-gradient(145deg,#0b111b,#06090f);
padding:34px 28px;
border-radius:22px;
text-align:center;
border:1px solid rgba(158,255,0,0.25);
box-shadow:0 0 25px rgba(158,255,0,0.15);
}

.profile-card img{
width:140px;
height:140px;
border-radius:50%;
object-fit:cover;
border:4px solid #9eff00;
margin-bottom:16px;
box-shadow:0 0 18px rgba(158,255,0,0.4);
}

.profile-name{
font-size:26px;
font-weight:700;
margin-bottom:4px;
}

.birth{
font-size:13px;
color:#9aa3ad;
margin-bottom:14px;
letter-spacing:1px;
}

.status{
display:inline-flex;
align-items:center;
gap:8px;
padding:6px 16px;
border-radius:30px;
background:rgba(158,255,0,0.08);
border:1px solid rgba(158,255,0,0.35);
color:#9eff00;
font-size:14px;
font-weight:600;
margin-bottom:10px;
box-shadow:0 0 12px rgba(158,255,0,0.35);
}

.status .dot{
width:8px;
height:8px;
background:#9eff00;
border-radius:50%;
box-shadow:0 0 8px #9eff00;
}

.role{
color:#cbd5e1;
font-size:15px;
}

.section{margin-top:70px;}
.section h2{margin-bottom:25px;font-size:26px;}

.projects-grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
gap:20px;
}

.project-card{
background:linear-gradient(145deg,#0b111b,#06090f);
padding:22px;
border-radius:16px;
border:1px solid #9eff0025;
transition:.3s;
text-decoration:none;
color:white;
}

.project-card:hover{
transform:translateY(-6px);
box-shadow:0 0 20px #9eff0040;
}

.skills{
background:linear-gradient(145deg,#0b111b,#06090f);
padding:30px;
border-radius:18px;
border:1px solid #9eff0025;
}

.skill{margin-bottom:22px;}
.skill-title{margin-bottom:8px;font-size:14px;}

.bar{
height:10px;
background:#0f1622;
border-radius:8px;
overflow:hidden;
}

.bar span{
display:block;
height:100%;
background:linear-gradient(90deg,#9eff00,#7effc7);
border-radius:8px;
}

.level-panel{
margin-top:60px;
background:linear-gradient(145deg,#0b111b,#06090f);
padding:30px;
border-radius:18px;
border:1px solid #9eff0025;
}

.level-title{font-size:32px;color:#9eff00;}

.xp-bar{
height:12px;
background:#0f1622;
border-radius:10px;
margin-top:10px;
overflow:hidden;
}

.xp-bar span{
display:block;
height:100%;
width:42%;
background:linear-gradient(90deg,#9eff00,#7effc7);
}

.videos{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:20px;
}

.video iframe{
width:100%;
height:160px;
border-radius:14px;
border:none;
}

@media(max-width:900px){
.hero{grid-template-columns:1fr;text-align:center;}
.profile-card{max-width:320px;margin:auto;}
.nav-links{display:none;}
}

</style>
</head>

</div>

<div class="buttons">

</div>

<div class="profile-card">

<h3 class="profile-name">Alberto Hidalgo</h3>

</div>

</div>

</div>
</body>
