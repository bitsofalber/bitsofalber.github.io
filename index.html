*{margin:0;padding:0;box-sizing:border-box;}

body{
  font-family:'Inter',sans-serif;
  color:#e6edf3;
  background:
    radial-gradient(circle at 20% 20%, rgba(159,239,0,0.08), transparent 40%),
    radial-gradient(circle at 80% 60%, rgba(0,150,255,0.06), transparent 40%),

  display:flex;
}

/* SIDEBAR */

.sidebar{
  width:240px;
  height:100vh;
  background:linear-gradient(180deg,#11161c,#0e1318);
  padding:30px 20px;
  position:fixed;
  border-right:1px solid #1f2933;

.nav a{
  display:block;
  padding:12px;

  text-decoration:none;

}

.nav .active{

}

/* CONTENT */

.content{
  margin-left:260px;
  padding:80px 70px;
  width:100%;
}

/* HERO */

.hero-layout{
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:60px;
}

.hero h1{
  font-size:40px;
}

.subtitle{
  color:#9FEF00;
  margin:10px 0 20px;
}

.desc{
  max-width:520px;
  color:#c9d1d9;
  line-height:1.7;
}

/* BUTTONS */

.hero-buttons{
  display:flex;
  gap:15px;
  margin-top:25px;
}

.btn{
  background:#9FEF00;
  color:#000;
  padding:12px 22px;
  border-radius:8px;
  text-decoration:none;
  font-weight:600;
  box-shadow:0 0 18px rgba(159,239,0,0.35);
  transition:.25s;
}

.btn:hover{
  transform:translateY(-2px);
}

.btn-outline{
  background:transparent;
  color:#9FEF00;
  border:2px solid rgba(159,239,0,0.4);
}

.btn-outline:hover{
  background:rgba(159,239,0,0.08);
}

/* PROFILE CARD */

.profile-card{
  position:relative;
  width:280px;
  padding:30px 20px 25px;
  background:linear-gradient(180deg,#11161c,#0e1318);
  border-radius:18px;
  text-align:center;
  border:1px solid rgba(159,239,0,0.15);
  box-shadow:
    0 20px 40px rgba(0,0,0,0.6),
    0 0 30px rgba(159,239,0,0.08);
  transition:.3s ease;
}

.profile-card:hover{
  transform:translateY(-6px);
  box-shadow:
    0 30px 60px rgba(0,0,0,0.8),
    0 0 45px rgba(159,239,0,0.18);
}

.profile-glow{
  position:absolute;
  inset:-2px;
  border-radius:20px;
  background:radial-gradient(circle, rgba(159,239,0,0.25), transparent 70%);
  filter:blur(18px);
  opacity:.5;
}

.profile-card img{
  width:120px;
  height:120px;
  object-fit:cover;
  border-radius:50%;
  border:3px solid #9FEF00;
  margin-bottom:15px;
}

.birth{
  font-size:13px;
  color:#8b949e;
}

.badge{
  margin-top:10px;
  display:inline-block;
  padding:6px 14px;
  background:rgba(159,239,0,0.1);
  color:#9FEF00;
  border-radius:20px;
  border:1px solid rgba(159,239,0,0.3);
}

/* VIDEOS */

.videos{
  margin-top:60px;
}

.video-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:20px;
  margin-top:20px;
}

.video-card iframe{
  width:100%;
  height:140px;
  border-radius:10px;
  border:none;
}

/* MOBILE */

@media(max-width:1000px){
  .sidebar{display:none;}
  .content{
    margin:0;
    padding:50px 25px;
  }

    text-align:center;
  }
