<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Terminal | ahidalgotech</title>
<link rel="icon" type="image/png" href="img/img2.png">

<style>
body{
  background:#000;
  color:#d0d0d0;
  font-family:"Courier New",monospace;
  padding:20px;
}

.terminal{
  max-width:1000px;
  margin:auto;
}

.line{ margin:6px 0; }

.prompt{ color:#00ff9c; }

input{
  background:transparent;
  border:none;
  color:#00ff9c;
  font-family:inherit;
  font-size:16px;
  outline:none;
  width:80%;
}

.help-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:6px 40px;
  margin-top:10px;
}

.tip{
  color:#888;
  margin-top:15px;
  font-size:14px;
}
</style>
</head>

<body>

<div class="terminal" id="terminal">

<div class="line">Welcome to ahidalgotech terminal</div>
<div class="line">Type <strong>help</strong> to view available commands.</div>

</div>

<div class="line">
<span class="prompt">visitor@ahidalgotech:~$</span>
<input id="cmd" autofocus>
</div>

<script>
const terminal=document.getElementById("terminal");
const input=document.getElementById("cmd");

function print(text){
  const div=document.createElement("div");
  div.className="line";
  div.innerHTML=text;
  terminal.appendChild(div);
}

function helpMenu(){
  print("ðŸ”Ž Terminal Help Menu:");
  const grid=document.createElement("div");
  grid.className="help-grid";
  grid.innerHTML=`
    <div>about</div><div>skills</div><div>cv</div><div>contact</div>
    <div>whoami</div><div>date</div><div>uptime</div><div>uname</div>
    <div>ip</div><div>ping</div><div>dns</div><div>matrix</div>
    <div>hack</div><div>joke</div><div>ascii</div><div>clear</div>
  `;
  terminal.appendChild(grid);

  print(`<div class="tip">
ðŸ’¡ Tip:<br>
Use â†‘ and â†“ to navigate history.<br>
Type clear to clean the screen.
</div>`);
}

input.addEventListener("keydown", function(e){

if(e.key==="Enter"){

const cmd=input.value.trim().toLowerCase();

print(`<span class="prompt">visitor@ahidalgotech:~$</span> ${cmd}`);

switch(cmd){

case "help":
helpMenu();
break;

case "whoami":
print("visitor");
break;

case "about":
print("Alberto Hidalgo â€” SOC Trainee & Blue Team Enthusiast");
break;

case "skills":
print("SIEM â€¢ Splunk â€¢ Linux â€¢ Networking â€¢ Threat Detection");
break;

case "contact":
print("bitsofalber@gmail.com");
break;

case "cv":
print("Opening CV...");
setTimeout(()=>window.location.href="cv.html",800);
break;

case "date":
print(new Date().toString());
break;

case "uptime":
print("System uptime: 24 days, 3 hours, 12 minutes");
break;

case "uname":
print("ahidalgotech Linux SOC-Kernel 1.0");
break;

case "ip":
print("Public IP: 192.168.1.42 (simulated)");
break;

case "ping":
print("Pinging google.com...");
setTimeout(()=>print("Reply from 142.250.184.14: time=24ms"),500);
break;

case "dns":
print("DNS: 8.8.8.8 / 1.1.1.1");
break;

case "matrix":
print("Entering matrix mode...");
document.body.style.color="#00ff00";
break;

case "hack":
print("Access granted...");
setTimeout(()=>print("Just kidding ðŸ˜Ž"),700);
break;

case "joke":
print("Why do hackers love dark mode? Because light attracts bugs.");
break;

case "ascii":
print(`
   /\\_/\\
  ( o.o )
   > ^ <
`);
break;

case "clear":
terminal.innerHTML="";
break;

default:
print("command not found");
}

input.value="";
window.scrollTo(0,document.body.scrollHeight);

}
});
</script>

</body>
</html>
